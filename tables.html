<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪐Tables</title>
</head>
<h3>Tables</h3>
<body>
    <!--tablellar thead-dən və tbody taglarindən ibarət olur. thead daxilində tr onun daxilində th taglari olur.
         (table>thead>tr>th) tbody-nin daxilində isə tr ə onun daxilində td taglari olur. (table>tbody>tr>td)-->
    <table> 
        <thead>
            <tr>
                <th>Male</th>
                <th>Female</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Jeremy</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>Selena</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
